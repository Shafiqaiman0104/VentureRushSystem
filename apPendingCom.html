/* Loading Popup Styles */
.loading-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 23, 42, 0.8);
  backdrop-filter: blur(8px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.loading-popup.show {
  display: flex;
  opacity: 1;
}

.loading-content {
  background: white;
  padding: 2.5rem;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
  text-align: center;
  max-width: 320px;
  width: 90%;
  animation: slideUp 0.4s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.progress-circle {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 auto 1.5rem;
}

.circle-background {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 3px solid #e2e8f0;
  border-radius: 50%;
}

.circle-progress {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 3px solid transparent;
  border-top: 3px solid #0ea5e9;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}

.circle-inner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.loading-text {
  font-size: 0.9rem;
  font-weight: 600;
  color: #0f172a;
  margin-bottom: 0.25rem;
}

.loading-dots {
  display: flex;
  justify-content: center;
  gap: 3px;
}

.loading-dots span {
  width: 4px;
  height: 4px;
  background: #64748b;
  border-radius: 50%;
  animation: bounce 1.4s ease-in-out infinite both;
}

.loading-dots span:nth-child(1) { animation-delay: -0.32s; }
.loading-dots span:nth-child(2) { animation-delay: -0.16s; }

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes bounce {
  0%, 80%, 100% {
    transform: scale(0);
  }
  40% {
    transform: scale(1);
  }
}

.loading-content p {
  color: #64748b;
  font-size: 0.9rem;
  margin: 0;
  line-height: 1.5;
}

  <script>
    const bookingId = "AKfycbwsPIi_Zf7UtwTQJ8BPiLmNR87VxecATUOItw68loKglD60QRcRzeQoqIzyynvTXolipA";
    const userDbId = "AKfycbwZYyoTqEYrTzk2mLPDer4RoLysmRVXakI4__TvENZ4GZRzMFvDcFOP8FX3xqG4hPv2TQ";
    let bookings = [], users = {};
    let filteredPending = [];

async function fetchAll(){
  showLoading();
  try {
    const [bookingsRes, usersRes] = await Promise.all([
      fetch(`https://script.google.com/macros/s/${bookingId}/exec`),
      fetch(`https://script.google.com/macros/s/${userDbId}/exec`)
    ]);

    const { bookings: bdata } = await bookingsRes.json();
    const { users: udata } = await usersRes.json();

    bookings = bdata;
    users = {};
    udata.forEach(u => { users[u.username] = u; });

    setupAgents();
    renderTable();
  } catch (error) {
    console.error('Error fetching data:', error);
  } finally {
    hideLoading();
  }
}

const username = localStorage.getItem("username") || "Admin";
// üîê Redirect if not logged in (username missing or defaulted to "Admin")
if (!localStorage.getItem("username") || localStorage.getItem("username") === "Admin") {
  window.location.href = "index.html";
}
document.getElementById("welcomeText").textContent = `Welcome ${username} !!`;
document.getElementById("mobileWelcome").textContent = `Welcome ${username} !!`;

function setupAgents(){
  const sel = document.getElementById("agentFilter");
  sel.innerHTML = `<option value="all">All Agents</option>`;
  const agents = new Set(bookings
    .filter(b => b.userId !== "BLOCK" && b.userId !== "HOLD")
    .map(b => b.userId.split(" - ")[0])
  );
  agents.forEach(a => {
    if (users[a]?.type !== "admin") {
      sel.innerHTML += `<option value="${a}">${a}</option>`;
    }
  });
}

    

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

// Loading functions
function showLoading() {
  const loadingPopup = document.getElementById('loadingPopup');
  loadingPopup.classList.add('show');
}

function hideLoading() {
  const loadingPopup = document.getElementById('loadingPopup');
  loadingPopup.classList.remove('show');
}

    function renderTable(){
  showLoading();
  const agent = document.getElementById("agentFilter").value;
  const checkinFilter = document.getElementById("checkinFilter").value;
  const checkoutFilter = document.getElementById("checkoutFilter").value;
  const tbody = document.getElementById("pendingTable");
  tbody.innerHTML = "";
  filteredPending = [];

  bookings.forEach(b => {
    if (b.userId === "BLOCK" || b.userId === "HOLD") return;

const [rawName] = b.userId.split(" - ");
const user = users[rawName];
if (user?.type === "admin") return; // ‚úÖ Skip admin users

    if (agent !== "all" && rawName !== agent) return;
   
     if (checkinFilter && checkoutFilter) {
      const filterStart = new Date(checkinFilter);
      const filterEnd = new Date(checkoutFilter);
      filterStart.setHours(0, 0, 0, 0);
      filterEnd.setHours(0, 0, 0, 0);

      const bCheckin = new Date(b.checkin);
      const bCheckout = new Date(b.checkout);
      bCheckin.setHours(0, 0, 0, 0);
      bCheckout.setHours(0, 0, 0, 0);

      // Skip bookings outside filter range
      if (bCheckin >= filterEnd || bCheckout <= filterStart) return;
    }

    const amt = parseFloat(b.total) || 0;
const extraPaxCharge = (parseInt(b.extraPax) || 0) * 5;
const net = amt - extraPaxCharge;
const commission = net * 0.10;

const status = b.userId.includes("paid") ? "Paid" : "Pending";

if (status === "Pending") {
  filteredPending.push(b);
}

const row = document.createElement("tr");
row.innerHTML = `
  <td>${b.bookId || "-"}</td>
  <td>${rawName}</td>
  <td>RM‚ÄØ${parseFloat(b.total).toFixed(2)}</td>
  <td>RM‚ÄØ${commission.toFixed(2)}</td>
  <td class="${status === "Paid" ? "status-paid" : "status-pending"}">${status}</td>
  <td>
    ${status === "Pending" ? `<button class="btn-mark-paid" onclick="markPaid('${b.bookId}')">Mark as Paid</button>` : "-"}
  </td>
`;

tbody.appendChild(row);

  });

  // Hide loading after rendering is complete
  setTimeout(() => {
    document.getElementById("markAllBtn").style.display =
      (agent !== "all" && filteredPending.length > 0) ? "inline-block" : "none";
    hideLoading();
  }, 300);
}

async function markAllAsPaid() {
  const agent = document.getElementById("agentFilter").value;
  const checkinFilter = document.getElementById("checkinFilter").value;
  const checkoutFilter = document.getElementById("checkoutFilter").value;

  if (filteredPending.length === 0) {
    alert("No pending commissions to mark as paid.");
    return;
  }

  if (filteredPending.some(b => b.bookId.startsWith("pending payment"))) {
  alert("‚ö†Ô∏è One or more customers have not paid yet. Cannot mark commission as paid because no payment was received.");
  return;
  }

  let confirmMsg = `Confirm mark all ${agent}'s commissions as paid?`;
  if (checkinFilter && checkoutFilter) {
    confirmMsg = `Confirm mark all ${agent}'s commissions as paid from ${checkinFilter} to ${checkoutFilter}?`;
  }

  if (!confirm(confirmMsg)) return;

  showLoading(); // Use the new loading function

  let successCount = 0;

  for (let b of filteredPending) {
    try {
      await fetch(`https://script.google.com/macros/s/${bookingId}/exec?action=markPaid&bookId=${encodeURIComponent(b.bookId)}`);
      successCount++;
      await sleep(200); // ‚úÖ delay between calls
    } catch (err) {
      console.error("‚ùå Failed for", b.bookId, err);
    }
  }

  hideLoading(); // Use the new loading function

  alert(`‚úÖ Marked ${successCount} commissions as paid.`);
  fetchAll();
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function markPaid(bookId) {
  if (bookId.startsWith("pending payment")) {
    alert("‚ö†Ô∏è This customer has not paid yet. Cannot mark commission as paid because no payment was received.");
    return;
  }

  if (!confirm("Are you sure you want to mark this commission as paid?")) return;

  showLoading(); // Show loading when marking single payment

  fetch(`https://script.google.com/macros/s/${bookingId}/exec?action=markPaid&bookId=${encodeURIComponent(bookId)}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        hideLoading(); // Add this line
        alert("Marked as paid successfully.");
        fetchAll();
      } else {
        alert("Error marking as paid.");
        hideLoading();
      }
    })
    .catch(err => {
      console.error(err);
      alert("Request failed.");
      hideLoading();
    });
}

function refreshAll(){ 
  showLoading();
  setTimeout(() => {

}

// Show loading when page loads
window.onload = function() {
  showLoading();
  setTimeout(() => {
    fetchAll();
  }, 1000);
};

    const API_URL = "https://script.google.com/macros/s/AKfycbxsqetZ_iRLnZ3mhRcbxX09q4c0aXU_xHzO5JaPkocr0syDM52DsPsGI-raZi2GCpl5/exec";

    let unread = JSON.parse(localStorage.getItem("unread") || "[]");
    let lastSeenTime = localStorage.getItem("lastSeenTime") ? new Date(localStorage.getItem("lastSeenTime")) : null;

    function saveState() {
      localStorage.setItem("unread", JSON.stringify(unread));
      if (lastSeenTime) {
        localStorage.setItem("lastSeenTime", lastSeenTime.toISOString());
      }
    }

    function handleBellClick() {
      const badge = document.getElementById("badge");
      if (badge.style.display === "none" || badge.innerText === "0") {
        // No unread ‚Üí go to apAllNoti.html
        window.location.href = "apAllNoti.html";
      } else {
        // Toggle dropdown
        document.getElementById("dropdownNoti").classList.toggle("active");
      }
    }

    async function fetchNotifications() {
      try {
        const res = await fetch(API_URL);
        let data = await res.json();

        // sort newest first
        data.sort((a,b)=> new Date(b.Timestamp) - new Date(a.Timestamp));

        if (!lastSeenTime && data.length > 0) {
          // first load: set lastSeenTime but do not trigger sound
          lastSeenTime = new Date(data[0].Timestamp);
          saveState();
          return;
        }

        let newOnes = data.filter(n => new Date(n.Timestamp) > lastSeenTime);

        if (newOnes.length > 0) {
          // play sound once for new arrivals
          document.getElementById("dingSound").play().catch(()=>{});
          
          // prepend new ones
          unread = [...newOnes, ...unread];

          // update last seen time to newest
          lastSeenTime = new Date(newOnes[0].Timestamp);

          updateUI();
          saveState();
        }
      } catch(err) {
        console.error("Fetch error", err);
      }
    }

    function updateUI() {
      const badge = document.getElementById("badge");
      const dropdownNoti = document.getElementById("dropdownNoti");

      if (unread.length > 0) {
        badge.innerText = unread.length;
        badge.style.display = "inline";
      } else {
        badge.style.display = "none";
      }

      dropdownNoti.innerHTML = "";
      unread.forEach((n, idx) => {
        const div = document.createElement("div");
        div.className = "notification";
        div.innerHTML = `
          <strong>üîî New Notification</strong>
          <div>"${n.Message}"</div>
          <div>From: ${n.From} | Agent: ${n.Agent}</div>
          <button>See more...</button>
        `;

        // click on card removes it
        div.addEventListener("click", () => {
          unread.splice(idx, 1);
          updateUI();
          saveState();
        });

        // prevent button from removing notification, go to apAllNoti.html
        div.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          window.location.href = "apAllNoti.html";
        });

        dropdownNoti.appendChild(div);
      });
    }

    // restore UI from storage on load
    updateUI();

    // initial fetch
    fetchNotifications();
    // poll every 10s
    setInterval(fetchNotifications, 10000);
  </script>
