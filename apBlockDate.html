  <script>

    function toDMY(date) {
      return `${date.getDate().toString().padStart(2, '0')}/` +
             `${(date.getMonth()+1).toString().padStart(2, '0')}/` +
             `${date.getFullYear()}`;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));

function toggleMenu() {

function logout() {

// Loading functions
function showLoading() {
  const loadingPopup = document.getElementById('loadingPopup');
  loadingPopup.classList.add('show');
}

function hideLoading() {
  const loadingPopup = document.getElementById('loadingPopup');
  loadingPopup.classList.remove('show');
}

function updateWeekdayCheckboxes() {
  const startInput = document.getElementById("startDate").value;
  const endInput = document.getElementById("endDate").value;
  const checkboxes = document.querySelectorAll(".weekday-options input[type='checkbox']");

  if (!startInput || !endInput) return;

  const start = new Date(startInput);
  const end = new Date(endInput);

  const diffInMs = end.getTime() - start.getTime();
  const diffInDays = diffInMs / (1000 * 60 * 60 * 24);

  if (diffInDays === 1) {
    const day = start.getDay(); // 0=Sunday ... 6=Saturday
    checkboxes.forEach(cb => {
      if (parseInt(cb.value) === day) {
        cb.checked = true;
      } else {
        cb.checked = false;
      }
      cb.disabled = true;
    });
  } else {
    checkboxes.forEach(cb => {
      cb.disabled = false;
    });
  }
}

function parseSheetDate(dateStr) {
  const parts = dateStr.includes("-") ? dateStr.split("-") : dateStr.split("/");
  if (parts.length !== 3) return null;
  try {
    return dateStr.includes("-")
      ? new Date(`${parts[0]}-${parts[1]}-${parts[2]}`)
      : new Date(`${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`);
  } catch { return null; }
}
const MAX_UNITS = { tentA: 7, lotA: 1, lotB: 3, lotC: 5 };

function calculateAvailability(bookings, currentDate) {
  const unitCounts = { tentA: 0, lotA: 0, lotB: 0, lotC: 0 };
  bookings.forEach(booking => {
    const bStart = parseSheetDate(booking.checkin);
    const bEnd = parseSheetDate(booking.checkout);
    if (!bStart || !bEnd) return;
    if (bStart <= currentDate && bEnd > currentDate) {
      const units = booking.unit || "";
      unitCounts.tentA += parseInt(units.match(/TentA:\s*(\d+)/)?.[1] || 0);
      unitCounts.lotA += parseInt(units.match(/LotA:\s*(\d+)/)?.[1] || 0);
      unitCounts.lotB += parseInt(units.match(/LotB:\s*(\d+)/)?.[1] || 0);
      unitCounts.lotC += parseInt(units.match(/LotC:\s*(\d+)/)?.[1] || 0);
    }
  });
  return [
    { key: "tentA", available: Math.max(0, MAX_UNITS.tentA - unitCounts.tentA) },
    { key: "lotA", available: Math.max(0, MAX_UNITS.lotA - unitCounts.lotA) },
    { key: "lotB", available: Math.max(0, MAX_UNITS.lotB - unitCounts.lotB) },
    { key: "lotC", available: Math.max(0, MAX_UNITS.lotC - unitCounts.lotC) }
  ];
}
async function blockSelectedWeekdays() {
  const selected = [...document.querySelectorAll('input[type="checkbox"]:checked')].map(cb => parseInt(cb.value));
  const startInput = document.getElementById("startDate").value;
  const endInput = document.getElementById("endDate").value;

  if (!startInput || !endInput) return alert("Please select a start and end date.");
  const start = new Date(startInput);
  const end = new Date(endInput);
  if (start > end) return alert("End date must be after start date.");
  if (selected.length === 0) return alert("Please select at least one weekday.");

  showLoading(); // Use the new loading function
  let count = 0;

  // üîç Fetch existing bookings once
  let allBookings = [];
  try {
    const res = await fetch(`https://script.google.com/macros/s/${deploymentId}/exec`);
    const json = await res.json();
    allBookings = json.bookings || [];
  } catch (err) {
    hideLoading(); // Use the new loading function
    return alert("‚ùå Failed to fetch existing bookings.");
  }

  for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
    if (!selected.includes(d.getDay())) continue;

    const checkIn = new Date(d);
    const checkOut = new Date(d);
    checkOut.setDate(checkOut.getDate() + 1);
    const dmy = toDMY(checkIn);

    if (blockedDatesSet.has(checkIn.toDateString())) {
      alert(`‚ö†Ô∏è ${dmy} is already blocked.`);
      continue;
    }

    const units = calculateAvailability(allBookings, checkIn);
    const isOccupied = units.some(u => u.available < MAX_UNITS[u.key]);

    if (isOccupied) {
      alert(`‚ùå Cannot block ${dmy} ‚Äì due to some unit already booked by customer.`);
      continue;
    }

    // ‚úÖ All good, proceed to block
    const uniqueId = "BLOCK" + checkIn.getTime();
    const params = new URLSearchParams();
    params.append("custName", "BLOCK");
    params.append("custPhone", "60123456789");
    params.append("custEmail", "BLOCK@GMAIL.COM");
    params.append("quantityATent", 7);
    params.append("quantityLotA", 1);
    params.append("quantityLotB", 3);
    params.append("quantityLotC", 5);
    params.append("startDate", toDMY(checkIn));
    params.append("endDate", toDMY(checkOut));
    params.append("totalPax", 0);
    params.append("extraPax", 0);
    params.append("totalPrice", 0);
    params.append("bookId", uniqueId);
    params.append("userId", "BLOCK");

    try {
      await fetch(`https://script.google.com/macros/s/${deploymentId}/exec`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params.toString()
      });

      // üîî Trigger notification
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          message: `Date blocked: ${dmy}, BLOCK ID: ${uniqueId}`,
          from: "Admin Portal",
          agent: username
        }).toString()
      });
      
      count++;
      await sleep(200);
    } catch (err) {
      console.error("‚ùå Error blocking:", dmy, err);
    }
  }

  hideLoading(); // Use the new loading function
  alert(`‚úÖ Successfully blocked ${count} date(s).`);
  location.reload();
}

    async function releaseDate(bookId, dateStr) {
  const confirmRelease = confirm(`Confirm release block for ${dateStr}?`);
  if (!confirmRelease) return;

  showLoading(); // Show loading when releasing date

  const params = new URLSearchParams();
  params.append("action", "delete");
  params.append("bookId", bookId);

  try {
    await fetch(`https://script.google.com/macros/s/${deploymentId}/exec`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()

    // ‚úÖ After release, trigger notification
    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        message: `Block date released ${dateStr}, BLOCK ID: ${bookId}`,
        from: "Admin Portal",
        agent: username
      }).toString()
    });
    
    hideLoading(); // Hide loading when done
    alert("Released successfully.");

const API_URL = "https://script.google.com/macros/s/AKfycbxsqetZ_iRLnZ3mhRcbxX09q4c0aXU_xHzO5JaPkocr0syDM52DsPsGI-raZi2GCpl5/exec";

    let unread = JSON.parse(localStorage.getItem("unread") || "[]");
    let lastSeenTime = localStorage.getItem("lastSeenTime") ? new Date(localStorage.getItem("lastSeenTime")) : null;

    function saveState() {
      localStorage.setItem("unread", JSON.stringify(unread));
      if (lastSeenTime) {
        localStorage.setItem("lastSeenTime", lastSeenTime.toISOString());
      }
    }

    function handleBellClick() {
      const badge = document.getElementById("badge");
      if (badge.style.display === "none" || badge.innerText === "0") {
        // No unread ‚Üí go to apAllNoti.html
        window.location.href = "apAllNoti.html";
      } else {
        // Toggle dropdown
        document.getElementById("dropdownNoti").classList.toggle("active");
      }
    }

    async function fetchNotifications() {
      try {
        const res = await fetch(API_URL);
        let data = await res.json();

        // sort newest first
        data.sort((a,b)=> new Date(b.Timestamp) - new Date(a.Timestamp));

        if (!lastSeenTime && data.length > 0) {
          // first load: set lastSeenTime but do not trigger sound
          lastSeenTime = new Date(data[0].Timestamp);
          saveState();
          return;
        }

        let newOnes = data.filter(n => new Date(n.Timestamp) > lastSeenTime);

        if (newOnes.length > 0) {
          // play sound once for new arrivals
          document.getElementById("dingSound").play().catch(()=>{});
          
          // prepend new ones
          unread = [...newOnes, ...unread];

          // update last seen time to newest
          lastSeenTime = new Date(newOnes[0].Timestamp);

          updateUI();
          saveState();
        }
      } catch(err) {
        console.error("Fetch error", err);
      }
    }

    function updateUI() {
      const badge = document.getElementById("badge");
      const dropdownNoti = document.getElementById("dropdownNoti");

      if (unread.length > 0) {
        badge.innerText = unread.length;
        badge.style.display = "inline";
      } else {
        badge.style.display = "none";
      }

      dropdownNoti.innerHTML = "";
      unread.forEach((n, idx) => {
        const div = document.createElement("div");
        div.className = "notification";
        div.innerHTML = `
          <strong>üîî New Notification</strong>
          <div>"${n.Message}"</div>
          <div>From: ${n.From} | Agent: ${n.Agent}</div>
          <button>See more...</button>
        `;

        // click on card removes it
        div.addEventListener("click", () => {
          unread.splice(idx, 1);
          updateUI();
          saveState();
        });

        // prevent button from removing notification, go to apAllNoti.html
        div.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          window.location.href = "apAllNoti.html";
        });

        dropdownNoti.appendChild(div);
      });
    }

    // restore UI from storage on load
    updateUI();

    // initial fetch
    fetchNotifications();
    // poll every 10s
    setInterval(fetchNotifications, 10000);

  </script>
