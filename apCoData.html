function formatDate(d) {
  if (!d) return "";
  try {
    const dt = new Date(d);
    const day = String(dt.getDate()).padStart(2, '0');
    const month = String(dt.getMonth() + 1).padStart(2, '0');
    const year = dt.getFullYear();
    return `${day}/${month}/${year}`;
  } catch {
    return d;
  }
}

function formatDateTime(d) {
  if (!d) return "";
  try {
    const dt = new Date(d);
    const day = String(dt.getDate()).padStart(2, '0');
    const month = String(dt.getMonth() + 1).padStart(2, '0');
    const year = dt.getFullYear();
    const hours = String(dt.getHours()).padStart(2, '0');
    const minutes = String(dt.getMinutes()).padStart(2, '0');
    return `${day}/${month}/${year} ${hours}:${minutes}`;
  } catch {
    return d;
  }
}

function toDateTimeLocalString(isoString) {
  if (!isoString) return '';
  const date = new Date(isoString);
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');
  return `${year}-${month}-${day}T${hours}:${minutes}`;
}

function filterTable() {
  const input = document.getElementById("globalSearch").value.toLowerCase();
  const rows = document.querySelectorAll("#table-container table tbody tr");

function applyDateFilter() {
  const checkinInput = document.getElementById("filterCheckin").value;
  const checkoutInput = document.getElementById("filterCheckout").value;

  const table = document.querySelector("#table-container table");
  if (!table) return;

  const rows = table.querySelectorAll("tbody tr");

  // If both empty, show all
  if (!checkinInput && !checkoutInput) {
    rows.forEach(r => r.style.display = "");
    return;
  }

  const userCheckin = new Date(checkinInput);
  const userCheckout = new Date(checkoutInput);

  rows.forEach(row => {
    const bookCheckinStr = row.children[3].textContent.trim();
    const bookCheckoutStr = row.children[4].textContent.trim();

    const [ciDay, ciMonth, ciYear] = bookCheckinStr.split("/");
    const [coDay, coMonth, coYear] = bookCheckoutStr.split("/");

    const bookCheckin = new Date(`${ciYear}-${ciMonth}-${ciDay}`);
    const bookCheckout = new Date(`${coYear}-${coMonth}-${coDay}`);

    // Overlap condition: (bookCheckin < userCheckout) && (bookCheckout > userCheckin)
    const isOverlapping = (!isNaN(userCheckin) && !isNaN(userCheckout)) &&
      (bookCheckin < userCheckout) && (bookCheckout > userCheckin);

    row.style.display = isOverlapping ? "" : "none";
  });
}


async function fetchCOData() {
  try {
    const [coRes, bookRes] = await Promise.all([
      fetch(coUrl),
      fetch(bookingUrl)
    ]);
    const coData = await coRes.json();
    const bookData = await bookRes.json();
    coRawData = coData;
    bookingRawData = bookData.bookings || [];

    const bookMap = {};
    for (const b of bookingRawData) {
      bookMap[(b.bookId || "").trim()] = {
        checkin: b.checkin,
        checkout: b.checkout
      };
    }

    buildTable(coRawData, bookMap);
  } catch (err) {
    console.error("Error loading data", err);
    document.getElementById("table-container").textContent = "‚ùå Failed to load data.";
  }
}

function buildTable(coData, bookMap) {
  const headers = ["Book ID", "Unit", "Unit Use", "Check-in (BOOK)", "Check-out (BOOK)", "Check-in (CO)", "Check-out (CO)", "Remark", "C.O Name", "Action"];
  let html = `<table><thead><tr>`;
  headers.forEach(h => html += `<th>${h}</th>`);
  html += `</tr></thead><tbody>`;

    // üîΩ Sort coData by BOOK check-in date (descending)
  coData.sort((a, b) => {
    const bookA = bookMap[a[0]] || {};
    const bookB = bookMap[b[0]] || {};

    const dateA = bookA.checkin ? new Date(bookA.checkin) : new Date(0);
    const dateB = bookB.checkin ? new Date(bookB.checkin) : new Date(0);

    return dateB - dateA; // latest first
  });

  for (let row of coData) {
    const bookId = row[0] || '';
    const unit = (row[1] || '').split(',').map(s => s.trim()).join(',<br>');
    const coCheckin = formatDateTime(row[2]);
    const coCheckout = formatDateTime(row[3]);
    const unitUse = row[4] || '';
    const remark = row[5] || '';
    const coName = row[6] || '';
    const book = bookMap[bookId] || {};
    const bookCheckin = formatDate(book.checkin);
    const bookCheckout = formatDate(book.checkout);

    html += `<tr>
      <td>${bookId}</td>
      <td>${unit}</td>
      <td>${unitUse}</td>
      <td>${bookCheckin}</td>
      <td>${bookCheckout}</td>
      <td>${coCheckin}</td>
      <td>${coCheckout}</td>
      <td>${remark}</td>
      <td>${coName}</td>
      <td><button class="EditButton" data-id="${bookId}" onclick="editRow('${bookId}')">Edit</button></td>
    </tr>`;
  }

  html += `</tbody></table>`;
  document.getElementById("table-container").innerHTML = html;
}

function editRow(bookId) {
  const row = Array.from(document.querySelectorAll("#table-container table tbody tr")).find(tr => tr.children[0].textContent === bookId);
  if (!row) return;

  const cells = row.children;
  document.getElementById("editBookId").value = cells[0].textContent;
  document.getElementById("editUnit").value = cells[1].textContent;
  document.getElementById("editUnitUse").value = cells[2].textContent;
  document.getElementById("editCheckinBook").value = cells[3].textContent;
  document.getElementById("editCheckoutBook").value = cells[4].textContent;

  const rowData = coRawData.find(row => row[0] === bookId);
  const rawCheckinCO = rowData?.[2] || '';
  const rawCheckoutCO = rowData?.[3] || '';

  document.getElementById("editCheckinCO").value = toDateTimeLocalString(rawCheckinCO);
  document.getElementById("editCheckoutCO").value = toDateTimeLocalString(rawCheckoutCO);
  document.getElementById("editRemark").value = cells[7].textContent;
  document.getElementById("editCOName").value = cells[8].textContent;

  document.getElementById("editModal").style.display = "block";
}

function applyUnitUseChange() {
  const select = document.getElementById("unitUseSelect");
  const selectedUnits = Array.from(select.selectedOptions).map(o => o.value);
  const required = getRequiredUnits();
  if (!validateUnitUseSelection(selectedUnits, required)) return;
  document.getElementById("editUnitUse").value = selectedUnits.join(', ');
  closeChangeUnitModal();
}

function getRequiredUnits() {
  const unit = document.getElementById("editUnit").value;
  const requirements = {};
  const parts = unit.split(',');
  for (let part of parts) {
    const [type, qty] = part.trim().split(' x');
    if (type && qty) requirements[type.trim()] = parseInt(qty);
  }
  return requirements;
}

function validateUnitUseSelection(selected, required) {
  const unitMap = {
    "A-Tent": ["1A", "2A", "3A", "4A", "5A", "1B", "2B"],
    "Lot A": ["A1"],
    "Lot B": ["B1", "B2", "B3"],
    "Lot C": ["C1", "C2", "C3", "C4", "C5"]
  };

  const selectedByType = {
    "A-Tent": [],
    "Lot A": [],
    "Lot B": [],
    "Lot C": []
  };

  for (const unit of selected) {
    for (const [type, list] of Object.entries(unitMap)) {
      if (list.includes(unit)) {
        selectedByType[type].push(unit);
        break;
      }
    }
  }

  for (const [type, requiredCount] of Object.entries(required)) {
    const selectedCount = selectedByType[type]?.length || 0;

    if (selectedCount < requiredCount) {
      alert(`‚ö†Ô∏è You selected too few units for ${type}. Required: ${requiredCount}, Selected: ${selectedCount}`);
      return false;
    }
    if (selectedCount > requiredCount) {
      alert(`‚ö†Ô∏è You selected too many units for ${type}. Required: ${requiredCount}, Selected: ${selectedCount}`);
      return false;
    }
  }

  return true;
}


function populateUnitDropdown() {
  const select = document.getElementById("unitUseSelect");
  select.innerHTML = "";

  const unitMap = {
    'A-Tent': ['1A', '2A', '3A', '4A', '5A', '1B', '2B'],
    'Lot A': ['A1'],
    'Lot B': ['B1', 'B2', 'B3'],
    'Lot C': ['C1', 'C2', 'C3', 'C4', 'C5'],
  };

  const bookId = document.getElementById("editBookId").value;
  const booking = bookingRawData.find(b => (b.bookId || "").trim() === bookId);
  if (!booking) return;

  const start = new Date(booking.checkin);
  const end = new Date(booking.checkout);

  const usedUnits = new Set();
  for (const row of coRawData) {
    const otherBookId = row[0];
    if (otherBookId === bookId) continue;

    const otherBooking = bookingRawData.find(b => (b.bookId || "").trim() === otherBookId);
    if (!otherBooking) continue;

    const otherCheckin = new Date(otherBooking.checkin);
    const otherCheckout = new Date(otherBooking.checkout);

    if (start < otherCheckout && end > otherCheckin) {
      const used = (row[4] || "").split(",").map(u => u.trim());
      used.forEach(u => usedUnits.add(u));
    }
  }

  const requirements = getRequiredUnits(); // e.g., { 'A-Tent': 4, 'Lot C': 2 }

  for (const [type, quantityNeeded] of Object.entries(requirements)) {
    const allUnits = unitMap[type] || [];

    const group = document.createElement("optgroup");
    group.label = `${type} (max ${quantityNeeded})`;

    for (const unit of allUnits) {
      const option = document.createElement("option");
      option.value = unit;
      option.textContent = unit;

      if (usedUnits.has(unit)) {
        option.disabled = true;
        option.textContent += " ‚ùå";
        option.style.color = "gray";
      }

      group.appendChild(option);
    }

    select.appendChild(group);
  }

  // Preselect previously selected units
  const currentValue = document.getElementById("editUnitUse").value || "";
  const preselected = currentValue.split(',').map(u => u.trim()).filter(Boolean);
  Array.from(select.options).forEach(opt => {
    if (preselected.includes(opt.value) && !opt.disabled) {
      opt.selected = true;
    }
  });
}

const API_URL = "https://script.google.com/macros/s/AKfycbxsqetZ_iRLnZ3mhRcbxX09q4c0aXU_xHzO5JaPkocr0syDM52DsPsGI-raZi2GCpl5/exec";

    let unread = JSON.parse(localStorage.getItem("unread") || "[]");
    let lastSeenTime = localStorage.getItem("lastSeenTime") ? new Date(localStorage.getItem("lastSeenTime")) : null;

    function saveState() {
      localStorage.setItem("unread", JSON.stringify(unread));
      if (lastSeenTime) {
        localStorage.setItem("lastSeenTime", lastSeenTime.toISOString());
      }
    }

    function handleBellClick() {
      const badge = document.getElementById("badge");
      if (badge.style.display === "none" || badge.innerText === "0") {
        // No unread ‚Üí go to apAllNoti.html
        window.location.href = "apAllNoti.html";
      } else {
        // Toggle dropdown
        document.getElementById("dropdownNoti").classList.toggle("active");
      }
    }

    async function fetchNotifications() {
      try {
        const res = await fetch(API_URL);
        let data = await res.json();

        // sort newest first
        data.sort((a,b)=> new Date(b.Timestamp) - new Date(a.Timestamp));

        if (!lastSeenTime && data.length > 0) {
          // first load: set lastSeenTime but do not trigger sound
          lastSeenTime = new Date(data[0].Timestamp);
          saveState();
          return;
        }

        let newOnes = data.filter(n => new Date(n.Timestamp) > lastSeenTime);

        if (newOnes.length > 0) {
          // play sound once for new arrivals
          document.getElementById("dingSound").play().catch(()=>{});
          
          // prepend new ones
          unread = [...newOnes, ...unread];

          // update last seen time to newest
          lastSeenTime = new Date(newOnes[0].Timestamp);

          updateUI();
          saveState();
        }
      } catch(err) {
        console.error("Fetch error", err);
      }
    }

    function updateUI() {
      const badge = document.getElementById("badge");
      const dropdownNoti = document.getElementById("dropdownNoti");

      if (unread.length > 0) {
        badge.innerText = unread.length;
        badge.style.display = "inline";
      } else {
        badge.style.display = "none";
      }

      dropdownNoti.innerHTML = "";
      unread.forEach((n, idx) => {
        const div = document.createElement("div");
        div.className = "notification";
        div.innerHTML = `
          <strong>üîî New Notification</strong>
          <div>"${n.Message}"</div>
          <div>From: ${n.From} | Agent: ${n.Agent}</div>
          <button>See more...</button>
        `;

        // click on card removes it
        div.addEventListener("click", () => {
          unread.splice(idx, 1);
          updateUI();
          saveState();
        });

        // prevent button from removing notification, go to apAllNoti.html
        div.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          window.location.href = "apAllNoti.html";
        });

        dropdownNoti.appendChild(div);
      });
    }

    // restore UI from storage on load
    updateUI();

    // initial fetch
    fetchNotifications();
    // poll every 10s
    setInterval(fetchNotifications, 10000);
</script>
