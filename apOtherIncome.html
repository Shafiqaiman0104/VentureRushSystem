const categorySelect = document.getElementById("categorySelect");

const options = {

function formatDate(isoDate) {
  if (!isoDate) return "";
  const [year, month, day] = isoDate.split("-");
  return `${day}/${month}/${year}`;
}

function reformatDDMMYYYY(input) {
  try {
    const dateObj = new Date(input.split("/").reverse().join("-"));
    const day = String(dateObj.getDate()).padStart(2, '0');
    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
    const year = dateObj.getFullYear();
    return `${day}/${month}/${year}`;
  } catch {
    return input;
  }
}

document.getElementById("incomeForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  const category = formData.get("category");
  let description = "";

  if (category === "Other") {
    description = formData.get("customDescription").trim();
  } else {
    const selected = descriptionSelect.value;
    description = selected === "Other" ? customDescription.value.trim() : selected;
  }

  if (!description) return alert("Please provide a valid description.");

  const chargeOnFormatted = formatDate(formData.get("chargeOn"));
  const dateFormatted = formatDate(formData.get("date"));

  let rawAmount = parseFloat(formData.get("amount"));
  if (isNaN(rawAmount)) return alert("Please enter a valid number for amount.");
  let formattedAmount = rawAmount.toFixed(2);

  const params = new URLSearchParams();
  params.append("action", "addIncome");
  params.append("chargeOn", chargeOnFormatted);
  params.append("date", dateFormatted);
  params.append("category", category);
  params.append("description", description);
  params.append("amount", formattedAmount);
  params.append("receiveFrom", formData.get("receiveFrom"));
  params.append("notes", formData.get("notes"));

  loadingOverlay.style.display = "flex";

  try {
    await fetch(`https://script.google.com/macros/s/${deploymentId}/exec`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    });
    alert("‚úÖ Income saved successfully!");
    await loadAllIncome();
    form.reset();
    descriptionSelect.innerHTML = "";
    descriptionSelect.classList.add("hidden");
    customDescription.classList.add("hidden");
  } catch (err) {
    console.error("Error saving income:", err);
    alert("‚ùå Failed to save income. Please try again.");
  } finally {
    loadingOverlay.style.display = "none";
  }
});

async function loadAllIncome() {
  const tbody = document.getElementById("incomeTableBody");
  tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Loading...</td></tr>`;

  try {
    const res = await fetch(`https://script.google.com/macros/s/${deploymentId}/exec?action=getIncome`);
    const data = await res.json();
    allIncome = data.income || [];
    renderIncomeTable();
  } catch (err) {
    console.error("Failed to load income", err);
    tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">Failed to load income</td></tr>`;
  }
}

let allIncome = [];

function renderIncomeTable() {
  const tbody = document.getElementById("incomeTableBody");
  const selectedMonth = document.getElementById("monthFilter").value;

  const filtered = allIncome.filter(entry => {
    if (!selectedMonth) return true;
    if (!entry.date) return false;

    const entryDateObj = new Date(entry.date);
    const entryMonth = String(entryDateObj.getMonth() + 1).padStart(2, '0');
    const entryYear = entryDateObj.getFullYear().toString();
    const [filterYear, filterMonth] = selectedMonth.split("-");

    return entryMonth === filterMonth && entryYear === filterYear;
  });

  if (filtered.length === 0) {
    tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No records found for this month.</td></tr>`;
    return;
  }

  tbody.innerHTML = filtered.map(entry => {
    const index = allIncome.findIndex(e => e.timestamp === entry.timestamp); // üîç correct mapping
    return `
      <tr>
        <td>${reformatDDMMYYYY(entry.chargeOn)}</td>
        <td>${reformatDDMMYYYY(entry.date)}</td>
        <td>${entry.category}</td>
        <td>${entry.description}</td>
        <td>${parseFloat(entry.amount).toFixed(2)}</td>
        <td>${entry.receiveFrom}</td>
        <td>${entry.notes}</td>
        <td><button class="action-button" onclick="openEditIncome(${index})">Edit</button></td>
      </tr>
    `;
  }).join("");
}


document.getElementById("monthFilter").addEventListener("change", renderIncomeTable);

     if (entry.description === "Other") {

function toInputDateFormat(dateStr) {
  if (!dateStr) return "";
  if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;

  const parts = dateStr.split("/");
  if (parts.length === 3) {
    const [dd, mm, yyyy] = parts;
    return `${yyyy}-${mm.padStart(2, '0')}-${dd.padStart(2, '0')}`;
  }

  const date = new Date(dateStr);
  if (!isNaN(date)) {
    const yyyy = date.getFullYear();
    const mm = String(date.getMonth() + 1).padStart(2, '0');
    const dd = String(date.getDate()).padStart(2, '0');
    return `${yyyy}-${mm}-${dd}`;
  }

  return "";
}

window.addEventListener("DOMContentLoaded", loadAllIncome);

const API_URL = "https://script.google.com/macros/s/AKfycbxsqetZ_iRLnZ3mhRcbxX09q4c0aXU_xHzO5JaPkocr0syDM52DsPsGI-raZi2GCpl5/exec";

    let unread = JSON.parse(localStorage.getItem("unread") || "[]");
    let lastSeenTime = localStorage.getItem("lastSeenTime") ? new Date(localStorage.getItem("lastSeenTime")) : null;

    function saveState() {
      localStorage.setItem("unread", JSON.stringify(unread));
      if (lastSeenTime) {
        localStorage.setItem("lastSeenTime", lastSeenTime.toISOString());
      }
    }

    function handleBellClick() {
      const badge = document.getElementById("badge");
      if (badge.style.display === "none" || badge.innerText === "0") {
        // No unread ‚Üí go to apAllNoti.html
        window.location.href = "apAllNoti.html";
      } else {
        // Toggle dropdown
        document.getElementById("dropdownNoti").classList.toggle("active");
      }
    }

    async function fetchNotifications() {
      try {
        const res = await fetch(API_URL);
        let data = await res.json();

        // sort newest first
        data.sort((a,b)=> new Date(b.Timestamp) - new Date(a.Timestamp));

        if (!lastSeenTime && data.length > 0) {
          // first load: set lastSeenTime but do not trigger sound
          lastSeenTime = new Date(data[0].Timestamp);
          saveState();
          return;
        }

        let newOnes = data.filter(n => new Date(n.Timestamp) > lastSeenTime);

        if (newOnes.length > 0) {
          // play sound once for new arrivals
          document.getElementById("dingSound").play().catch(()=>{});
          
          // prepend new ones
          unread = [...newOnes, ...unread];

          // update last seen time to newest
          lastSeenTime = new Date(newOnes[0].Timestamp);

          updateUI();
          saveState();
        }
      } catch(err) {
        console.error("Fetch error", err);
      }
    }

    function updateUI() {
      const badge = document.getElementById("badge");
      const dropdownNoti = document.getElementById("dropdownNoti");

      if (unread.length > 0) {
        badge.innerText = unread.length;
        badge.style.display = "inline";
      } else {
        badge.style.display = "none";
      }

      dropdownNoti.innerHTML = "";
      unread.forEach((n, idx) => {
        const div = document.createElement("div");
        div.className = "notification";
        div.innerHTML = `
          <strong>üîî New Notification</strong>
          <div>"${n.Message}"</div>
          <div>From: ${n.From} | Agent: ${n.Agent}</div>
          <button>See more...</button>
        `;

        // click on card removes it
        div.addEventListener("click", () => {
          unread.splice(idx, 1);
          updateUI();
          saveState();
        });

        // prevent button from removing notification, go to apAllNoti.html
        div.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          window.location.href = "apAllNoti.html";
        });

        dropdownNoti.appendChild(div);
      });
    }

    // restore UI from storage on load
    updateUI();

    // initial fetch
    fetchNotifications();
    // poll every 10s
    setInterval(fetchNotifications, 10000);
</script>
